<div ng-controller="indentController">
    <table class="table table-hover">
        <tr>
            <td align="center">订单号</td>
            <td align="center">商家名</td>
            <td align="center">商品名称</td>
            <td align="center">类别</td>
            <td align="center">单价</td>
            <td align="center">数量</td>
            <td align="center">时间</td>
            <td align="center">状态</td>
            <td align="center">操作</td>
        </tr>
        <tr ng-if="myIndentList.length>0" ng-repeat="myIndent in myIndentList | orderBy:'date':true">
            <td align="center">{{myIndent.indentId}}</td>
            <td align="center">{{myIndent.sellerNickName}}</td>
            <td align="center">{{myIndent.merchandiseName}}</td>
            <td align="center">
                <div ng-if="myIndent.tag===1">宠物</div>
                <div ng-if="myIndent.tag===2">宠物粮食</div>
                <div ng-if="myIndent.tag===3">宠物用具</div>
            </td>
            <td align="center">{{myIndent.price}}</td>
            <td align="center">{{myIndent.number}}</td>
            <td align="center">{{myIndent.date | date}}</td>
            <td align="center">
                <div ng-if="myIndent.status===0">未接单</div>
                <div ng-if="myIndent.status===1">已接单</div>
                <div ng-if="myIndent.status===2">已取消</div>
                <div ng-if="myIndent.status===3">已完成</div>
            </td>
            <td align="center">
                <button class="button" ng-if="myIndent.status===0" ng-click="cancelIndentFun(myIndent.indentId)">取消</button>
                <button class="button" ng-if="myIndent.status===1" ng-click="finishIndentFun(myIndent.indentId)">完成</button>
            </td>
        </tr>
    </table>
</div>
